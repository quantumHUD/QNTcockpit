<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quantum Cockpit v9 - Founders</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #101025;
      color: #e0e0f0;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #202040;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }
    h1 {
      color: #88aaff;
      margin: 0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    section {
      background-color: #202040;
      border-radius: 8px;
      padding: 1rem;
      flex: 1 1 320px;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #3355ff;
      border: none;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5577ff;
    }

  <header>

    <section>
